<include file="Common/header" />

    <div class="container">

    <!-- 成员列表 -->
        <div class="cat-list">
        <div class="modal-header">
        <h4>成员列表&nbsp;</h4>
        </div>
        <div id="show-cat">

        <table class="table table-hover">
            <TR>
              <td>ID</td>
              <td>姓名</td>
              <td>注册时间</td>
              <td>操作</td>
            </TR>
            <foreach name="userlist" item="value">
              <TR id="u_{$value.uid}">
                <td>{$value.uid}</td>
                <td>{$value.username}</td>
                <td>{$value.reg_time|date="Y-m-d H:i", ###}</td>
                <td><a href="javascript:;" onclick="delUser({$value.uid});">删除</a></td>
              </TR>
            </foreach>
        </table>
        </div>
      </div>

    </div> <!-- /container -->
    <script>
        function delUser(uid){
            $.post("{:U('Home/User/deluser')}", {uid:uid}, function(data){
                if (data.err == 1){
                    alert(data.msg);
                } else {
                    $("#u_"+uid).remove();
                }
            });
        }
    </script>
